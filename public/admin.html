<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="themeToggle" class="theme-btn">Toggle Dark Mode</button>
            <button id="logoutBtn" class="theme-btn">Logout</button>
        </div>
        <section class="inventory-section">
            <h2>Manage Inventory</h2>
            <form id="productForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required aria-label="Product Name">
                    <span id="productNameError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" placeholder="Enter price" required aria-label="Price">
                    <span id="productPriceError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" placeholder="Enter quantity" required aria-label="Quantity">
                    <span id="productQuantityError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" placeholder="Enter category" required aria-label="Category">
                    <span id="productCategoryError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="productCountry">Country</label>
                    <select id="productCountry" required aria-label="Country">
                        <option value="" disabled selected>Select Country</option>
                        <option value="RSA">South Africa</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="EU">European Union</option>
                        <option value="JP">Japan</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription">Short Description</label>
                    <input type="text" id="productDescription" placeholder="Enter short description" aria-label="Short Description">
                </div>
                <div class="form-group">
                    <label for="productPhoto">Product Photo</label>
                    <input type="file" id="productPhoto" name="photo" accept="image/jpeg,image/jpg,image/png" aria-label="Product Photo">
                    <span id="productPhotoError" class="error"></span>
                </div>
                <button type="submit" class="animate-btn primary-btn">Add Product</button>
            </form>
            <table id="inventoryTable">
                <thead>
                    <tr><th>Name</th><th>Price</th><th>Quantity</th><th>Category</th><th>Country</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section class="feedback-section">
            <h2>Feedback Reports</h2>
            <div id="feedbackReports"></div>
        </section>
        <section class="analytics-section">
            <h2>Review Analytics</h2>
            <div id="reviewAnalytics"></div>
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
