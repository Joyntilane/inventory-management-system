<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management</h1>
            <button id="themeToggle" class="theme-btn">Toggle Dark Mode</button>
        </div>
        <div class="toggle-buttons" role="tablist">
            <button id="showLogin" class="toggle-btn active" role="tab" aria-selected="true" aria-controls="loginSection" onclick="toggleForm('login')">Login</button>
            <button id="showRegister" class="toggle-btn" role="tab" aria-selected="false" aria-controls="registerSection" onclick="toggleForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <section id="loginSection" class="form-section auth-form" role="tabpanel">
            <h2>Login</h2>
            <p class="welcome-text">Welcome Back! Please enter your details</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter username" required aria-label="Username">
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter password" required aria-label="Password">
                    <span id="passwordError" class="error"></span>
                </div>
                <button type="submit" class="animate-btn primary-btn">Log In with Username and Password</button>
                <div class="alt-option">OR</div>
                <button type="button" class="animate-btn secondary-btn">Log In with Google</button>
                <p class="auth-link">Donâ€™t have an account? <a href="#" onclick="toggleForm('register')">Sign Up</a></p>
            </form>
            <div id="loginLoading" style="display: none;">Loading...</div>
            <div id="loginMessage"></div>
        </section>

        <!-- Registration Form -->
        <section id="registerSection" class="form-section auth-form" role="tabpanel" style="display: none;">
            <h2>Sign Up</h2>
            <p class="welcome-text">Welcome! Please enter your information below to begin</p>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Enter username" required aria-label="Registration Username">
                    <span id="regUsernameError" class="error"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Enter password" required aria-label="Registration Password">
                    <span id="regPasswordError" class="error"></span>
                </div>
                <div class="form-group">
                    <select id="regRole" required aria-label="User Role">
                        <option value="" disabled selected>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div id="companyDetails" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="companyName" placeholder="Enter company name" aria-label="Company Name">
                        <span id="companyNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyAddress" placeholder="Enter company address" aria-label="Company Address">
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyContact" placeholder="Enter company contact" aria-label="Company Contact">
                    </div>
                </div>
                <button type="submit" class="animate-btn primary-btn">Sign Up with Username and Password</button>
                <div class="alt-option">OR</div>
                <button type="button" class="animate-btn secondary-btn">Sign Up with Google</button>
                <p class="auth-link">Already have an account? <a href="#" onclick="toggleForm('login')">Log In</a></p>
            </form>
            <div id="registerMessage"></div>
        </section>
    </div>
    <script src="login.js"></script>
</body>
</html>
