<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management</h1>
            <button id="themeToggle" class="theme-btn">Toggle Dark Mode</button>
        </div>
        <div class="toggle-buttons" role="tablist">
            <button id="showLogin" class="toggle-btn active" role="tab" aria-selected="true" aria-controls="loginSection" onclick="toggleForm('login')">Login</button>
            <button id="showRegister" class="toggle-btn" role="tab" aria-selected="false" aria-controls="registerSection" onclick="toggleForm('register')">Register</button>
        </div>

        <section id="loginSection" class="form-section" role="tabpanel">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <input type="text" id="username" placeholder="Username" required aria-label="Username">
                    <!-- CHANGE: Added inline error span -->
                    <span id="usernameError" class="error"></span>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required aria-label="Password">
                    <!-- CHANGE: Added inline error span -->
                    <span id="passwordError" class="error"></span>
                </div>
                <button type="submit" class="animate-btn">Login</button>
            </form>
            <!-- CHANGE: Added loading state -->
            <div id="loginLoading" style="display: none;">Loading...</div>
            <div id="loginMessage"></div>
        </section>

        <section id="registerSection" class="form-section" role="tabpanel" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div>
                    <input type="text" id="regUsername" placeholder="Username" required aria-label="Registration Username">
                    <!-- CHANGE: Added inline error span -->
                    <span id="regUsernameError" class="error"></span>
                </div>
                <div>
                    <input type="password" id="regPassword" placeholder="Password" required aria-label="Registration Password">
                    <!-- CHANGE: Added inline error span -->
                    <span id="regPasswordError" class="error"></span>
                </div>
                <select id="regRole" required aria-label="User Role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div id="companyDetails" style="display: none;">
                    <div>
                        <input type="text" id="companyName" placeholder="Company Name" aria-label="Company Name">
                        <!-- CHANGE: Added inline error span -->
                        <span id="companyNameError" class="error"></span>
                    </div>
                    <input type="text" id="companyAddress" placeholder="Company Address" aria-label="Company Address">
                    <input type="text" id="companyContact" placeholder="Company Contact" aria-label="Company Contact">
                </div>
                <button type="submit" class="animate-btn">Register</button>
            </form>
            <div id="registerMessage"></div>
        </section>
    </div>
    <script src="login.js"></script>
</body>
</html>
