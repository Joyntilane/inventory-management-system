<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inventory Management</h1>
            <button id="themeToggle" class="theme-btn">Toggle Dark Mode</button>
        </div>
        <section class="auth-section">
            <div class="toggle-btns">
                <button id="loginBtn" class="toggle-btn active">Login</button>
                <button id="registerBtn" class="toggle-btn">Register</button>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" required aria-label="Username">
                    <span id="loginUsernameError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required aria-label="Password">
                    <span id="loginPasswordError" class="error"></span>
                </div>
                <button type="submit" class="animate-btn primary-btn">Login</button>
                <button type="button" class="google-btn">Login with Google</button>
            </form>
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Enter username" required aria-label="Username">
                    <span id="registerUsernameError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Enter password" required aria-label="Password">
                    <span id="registerPasswordError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required aria-label="Role">
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div id="companyDetails" style="display: none;">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" placeholder="Enter company name" aria-label="Company Name">
                        <span id="companyNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Company Address</label>
                        <input type="text" id="companyAddress" placeholder="Enter company address" aria-label="Company Address">
                    </div>
                    <div class="form-group">
                        <label for="companyContact">Company Contact</label>
                        <input type="text" id="companyContact" placeholder="Enter company contact" aria-label="Company Contact">
                    </div>
                </div>
                <button type="submit" class="animate-btn primary-btn">Register</button>
                <button type="button" class="google-btn">Register with Google</button>
            </form>
        </section>
    </div>
    <script src="login.js"></script>
</body>
</html>
